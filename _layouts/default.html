<!DOCTYPE html>
<html lang="en">
<head>
  <title>Goalify.Chat Documentation {% if page.title %} - {{ page.title }}{% endif %}</title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/senna@2.4.2/build/senna.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css"/>
  <link rel="stylesheet" href="{{ site.url }}/public/sidebar.min.css">
  <link rel="stylesheet" href="{{ site.url }}/styles.css?v={{ site.version }}">

  <noscript>
    <style>
      body .toc li {
        display: block;
      }
    </style>
  </noscript>

  <!-- Senna is included here so it is loaded before the page loads. -->
	<script src="https://cdn.jsdelivr.net/npm/senna@2.4.2/build/globals/senna-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{{ site.url }}/public/js/sidebar.min.js"></script>

  <link rel="canonical" href="{{site.url}}{{page.url}}">
  <link rel="shortcut icon" href="/favicon.ico?v=1"/>
</head>


<body class="pushable">
  <div id="sidebar" class="ui sidebar overlay left">
    <div class="sidebar-menu">
      <ul>
        <li><a href="/download">Download</a></li>
          <li><a href="/">Docs</a></li>
          <li><a href="https://goalify.chat/contact">Contact</a></li>
      </ul>
    </div>
    <div class="toc-sidebar"></div>
  </div>

<div class="pusher">
  <header>
    <div class="wrapper">
      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <a class="logo" href="/">
        <img src="{{ site.url }}/images/default/logo.svg" alt="Goalify.Chat">
      </a>
      <a class="logo mobile" href="/">
        <img src="{{ site.url }}/images/default/logo.svg" alt="Goalify.Chat">
      </a>
      <div class="header-items">
        <div class="search">
          <svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="29.71424961090088" height="32" viewBox="0 0 29.71424961090088 32" data-code="61442" data-tags="search"><g fill="#fff" transform="scale(0.03125 0.03125)"><path d="M658.286 475.429q0-105.714-75.143-180.857t-180.857-75.143-180.857 75.143-75.143 180.857 75.143 180.857 180.857 75.143 180.857-75.143 75.143-180.857zM950.857 950.857q0 29.714-21.714 51.429t-51.429 21.714q-30.857 0-51.429-21.714l-196-195.429q-102.286 70.857-228 70.857-81.714 0-156.286-31.714t-128.571-85.714-85.714-128.571-31.714-156.286 31.714-156.286 85.714-128.571 128.571-85.714 156.286-31.714 156.286 31.714 128.571 85.714 85.714 128.571 31.714 156.286q0 125.714-70.857 228l196 196q21.143 21.143 21.143 51.429z" /></g></svg>
          <input type="text" id="search" placeholder="Search">
        </div>
        <ul>
          <li><a href="/download">Download</a></li>
          <li><a href="/">Docs</a></li>
          <li><a href="https://goalify.chat/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper main">
      <div class="toc-wrapper">
        {% include toc.html %}
      </div>
      <div id="content" class="content">
        <div class="wrapper" {%if page.ignoreLinks%}data-proofer-ignore{% endif %}>
          {{ content }}
          <div class="edit-github"><a href="https://github.com/RocketChat/docs/blob/master{{page.url}}README.md">Edit this page on GitHub</a></div>
        </div>
      </div>
    </div>
  </main>
</div>
<footer>
  <div class="wrapper">
    <ul>
      <li><a href="/download">Download</a></li>
      <li><a href="/">Docs</a></li>
    </ul>
    <ul>
      <li><a href="https://goalify.chat/team">Team</a></li>
      <li><a href="https://goalify.chat/job">Jobs</a></li>
      <li><a href="https://goalify.chat/partners">Partners</a></li>
    </ul>
    <ul>
      <li><a href="https://goalify.chat/contact">Contact</a></li>
      <li><a href="https://goalify.chat/press">Press</a></li>
    </ul>
    <ul>
      <li><a href="https://shop.spreadshirt.com/rocketchat" target="_blank" data-proofer-ignore>Store</a></li>
      <li><a href="https://www.stickermule.com/user/1070688638/stickers" target="_blank">Stickers</a></li>
    </ul>
  </div>
</footer>
<script src="{{ site.url }}/public/js/responsiveControl.js"></script>
<script type="text/javascript">
  window.jekyll = { site: { url: '{{ site.url }}' } };
</script>

<script src="{{ site.url }}/public/js/index.js?v={{ site.version }}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
<script type="text/javascript">
  docsearch({
    apiKey: '8a7c68d697a047f94967ea47045aca5b',
    indexName: 'goalifychat',
    inputSelector: '#search'
  });
</script>

</html>
